<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수호여신과 정화의 카드</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="content-wrapper">
            <h1>수호신과 정화의 기운</h1>
            <p id="mainDescription">당신에게 평화와 긍정을 선사합니다.</p>
            <button id="actionButton">정화의 메시지 받기</button>
            <div id="messageDisplay" class="message-box"></div>

            <div id="gameContainer" class="game-container hidden">
                <h2>특별한 정화의 카드 찾기</h2>
                <p>30장의 카드 중 1장의 특별한 카드를 3번의 기회 안에 찾아보세요! <br>남은 기회: <span id="attemptsLeftDisplay">3</span>번</p>
                <div id="cardGrid" class="card-grid">
                    </div>
                <div id="gameMessage" class="game-message"></div>
                <button id="restartButton" class="hidden">게임 다시 시작</button>
            </div>
        </div>
    </div>

    <div id="specialImageModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="closeModalButton">&times;</span>
            <img id="modalSpecialImage" src="엄청난 수호신과 정화의 기운ChatGPT Image 2025년 6월 19일 오전 09_30_29.png" alt="특별한 정화의 기운">
        </div>
    </div>

    <script src="script.js"></script>
    <p class="disclaimer">본 내용은 재미를 위한 것이며, 제작자는 어떠한 책임을 지지 않습니다. </p>
</body>
</html>
